<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
</head>

<body >
<form>
<h1>你好，世界！</h1>
<div>
    <p class="lead">An abbreviation of the word attribute is attr.<abbr title="attribute">attr</abbr></p>
</div>
<div>
    You can use the mark tag to highlight text.
    You can use the mark tag to <mark>highlight</mark> text.
</div>
<div>
    <s>This line of text is meant to be treated as no longer accurate.</s><br/>
    <u>This line of text will render as underlined</u>
</div>
<div class="table-responsive">
    <table class="table  table table-bordered table-hover table-condensed">
        <tr class="active">
            <td>编号</td>
            <td>姓名</td>
        </tr>
        <tr class="success">
            <td>1</td>
            <td>liza</td>
        </tr>
        <tr class="warning">
            <td>2</td>
            <td>zzqq</td>
        </tr>
        <tr class="info">
            <td>3</td>
            <td>ddaa</td>
        </tr>
    </table>
</div>

</form>
</body>

<script src="js/jquery-1.12.4.js"></script>
<script src="js/bootstrap.js"></script>
</html>
